# Render Blueprint - Deploy frontend only
# https://render.com/docs/blueprint-spec

services:
  # Main Frontend Website
  - type: web
    name: reachfood-website
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
